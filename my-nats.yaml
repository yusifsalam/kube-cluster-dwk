apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: my-nats
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: nats/nats
      sourceRef:
        kind: HelmRepository
        name: helm-nats
        namespace: flux-system
      interval: 1m
  values:
    replicaCount: 1
